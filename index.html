<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Picture</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div>
        <img id="quoteImage" alt="Random Quote Picture" />
    </div>

    <script>
        async function fetchRandomImage() {
            try {
                const response = await fetch('http://127.0.0.1:5000/random-image');
                const data = await response.json();
                const imgElement = document.getElementById("quoteImage");
                imgElement.src = data.image_url;
            } catch (error) {
                console.error("Error fetching the random image:", error);
            }
        }

        // Fetch and display a random image on page load
        fetchRandomImage();
    </script>
</body>
</html>
